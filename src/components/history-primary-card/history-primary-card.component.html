<p-card styleClass="w-full max-w-2xl overflow-hidden">
  <ng-template #header>
    <img [alt]="diagnosisName" class="w-full object-cover h-40 " [src]="diagnosisImageUrl" />
  </ng-template>
  <ng-template #title>
    <p>{{diagnosisName}}</p>
  </ng-template>
  <ng-template #subtitle>
    <p>{{diagnosisDate}}</p>
  </ng-template>
</p-card>
